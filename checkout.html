<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Furniture Frontline</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="header">
        <div id="logo-dropdown-container">
            <!-- Dropdown Menu for Additional Links -->
            <div id="dropdown">
                <span id="dropdown-icon">&#9776;</span> <!-- Hamburger icon for dropdown -->
                <div id="dropdown-content">
                    <a href="furniture_browser.html"><button>Browse Furniture</button></a>
                    <a href="about_us.html"><button>About Us</button></a>
                    <a href="faq.html"><button>FAQs</button></a>
                    <a href="contact_us.html"><button>Contact Us</button></a>
                </div>
            </div>

            <!-- Logo Section -->
            <div id="logo">
                <a href="home.html">
                    <img src="images/logo.png" alt="The Logo">
                </a>
            </div>
        </div>

        <!-- Search Bar in the middle -->
        <div class="container">
            <div class="search-bar-wrapper">
                <input type="text" id="general-search" name="general-search" placeholder="Search...">
                <button type="button" class="search-button">Search</button>
            </div>
        </div>

        <!-- Buttons Section -->
        <div id="buttons">
            <a href="signup.html"><button>Sign Up</button></a>
            <a href="signin.html"><button>Sign In</button></a>
            <a href="cart.html"><button>Cart</button></a>

            <!-- Profile Dropdown Menu -->
            <div class="dropdown">
                <img src="./images/profile_icon.png" alt="Icon Image" id="dropdownIcon">
                <div class="dropdown-content" id="dropdownContent">
                    <a href="user_dashboard.html">Dashboard</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
	
	<script>
        function toggleMenu() {
            const nav = document.querySelector('header nav ul');
            nav.classList.toggle('active');
        }
	</script>
	
	<main>
		<div class="order-container">
			<div class="order-summary">
				<h2 class="order-heading">Order Summary</h2><br>
				<p>Comfy Chair - Quantity: 1 - Price: $149</p><br>
				<p id="subtotal"><strong>Subtotal:</strong> $149</p>
				<p id="tax"><strong>Tax (8.25%):</strong> $12.29</p>
				<p id="total"><strong>Total:</strong></p>
			</div>
			<div class="form">
				<form>
					<h1 class="form-heading">Shipping Info</h1>
					
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required><br>
					<label for="address">Address:</label>
					
					<input type="text" id="address" name="address" required><br>
					<label for="zipcode">Zip Code:</label>
					
					<input type="text" id="zipcode" name="zipcode" required><br>
					<label for="state">State:</label>
					
					<input type="text" id="state" name="state" required><br>
					<label for="shipping">Shipping Method:</label>
					
					<select id="shipping" name="shipping">
						<option value="express">Express Shipping</option>
						<option value="standard">Standard Shipping</option>
					</select>
					
					<label for="payment">Payment Method:</label>
					<select id="payment" name="payment">
						<option value="credit_card">Credit Card</option>
						<option value="paypal">PayPal</option>
					</select>
					<button type="submit" class="order-button">Place Order</button>
				</form>
			</div>
		</div>
	</main>

	 <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const subtotal = 149; // Example subtotal value
            const taxRate = 0.0825;
            const taxAmount = subtotal * taxRate;
			const total = subtotal + taxAmount;
            document.getElementById('subtotal').innerHTML = '<strong>Subtotal:</strong> $' + subtotal.toFixed(2);
            document.getElementById('tax').innerHTML = '<strong>Tax (8.25%):</strong> $' + taxAmount.toFixed(2);
			document.getElementById('total').innerHTML = '<strong>Total:</strong> $' + total.toFixed(2);
        });
    </script>
    <footer>
        &copy; 2024 Furniture Frontline. All rights reserved.
    </footer>
</body>
</html>
