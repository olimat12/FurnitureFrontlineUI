<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Furniture Frontline</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="header">
        <div id="logo-dropdown-container">
            <!-- Dropdown Menu for Additional Links -->
            <div id="dropdown">
                <span id="dropdown-icon">&#9776;</span> <!-- Hamburger icon for dropdown -->
                <div id="dropdown-content">
                    <a href="furniture_browser.html"><button>Browse Furniture</button></a>
                    <a href="about_us.html"><button>About Us</button></a>
                    <a href="faq.html"><button>FAQs</button></a>
                    <a href="contact_us.html"><button>Contact Us</button></a>
                </div>
            </div>

            <!-- Logo Section -->
            <div id="logo">
                <a href="home.html">
                    <img src="images/logo.png" alt="The Logo">
                </a>
            </div>
        </div>

        <!-- Search Bar in the middle -->
        <div class="container">
            <div class="search-bar-wrapper">
                <input type="text" id="general-search" name="general-search" placeholder="Search...">
                <a href="furniture_browser.html" class="search-button">Search</a>
            </div>
        </div>

        <!-- Buttons Section -->
        <div id="buttons">
            <a href="signup.html"><button>Sign Up</button></a>
            <a href="signin.html"><button>Sign In</button></a>
            <a href="cart.html"><button>Cart</button></a>

            <!-- Profile Dropdown Menu -->
            <div class="dropdown">
                <img src="./images/profile_icon.png" alt="Icon Image" id="dropdownIcon">
                <div class="dropdown-content" id="dropdownContent">
                    <a href="user_dashboard.html">Dashboard</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
	<main>
		<div class="order-container">
			<div class="order-summary">
		  		<h2 class="order-heading">Order Summary</h2><br>
		  		<p>Comfy Chair - Quantity: 1 - Price: $99.99</p><br>
		  		<p>Virginia Desk - Quantity: 1 - Price: $249.99</p><br>
		  		<p id="subtotal"><strong>Subtotal:</strong> $149</p>
		  		<p id="tax"><strong>Tax (8.25%):</strong> $12.29</p>
		  		<p id="total"><strong>Total:</strong></p>
			</div>
			<div class="form">
	    		<form action="order_confirmation.html">
					<h1 class="form-heading">Shipping and Billing Info</h1>
						<div class="form-group">
				  			<div class="form-column">
								<label for="shipping">Shipping Method:</label>
								<select id="shipping" name="shipping">
									<option value="express">Express Shipping</option>
									<option value="standard">Standard Shipping</option>
								</select>
								
								<label for="name">Name:</label>
								<input type="text" id="name" name="name" required>
	
								<label for="address">Address:</label>
								<input type="text" id="address" name="address" required>
					
								<label for="zipcode">Zip Code:</label>
								<input type="text" id="zipcode" name="zipcode" required>
					
								<label for="state">State:</label>
								<input type="text" id="state" name="state" required>
							</div>
								<div class="form-column">
							   		<label for="payment">Payment Method:</label>
									<select id="payment" name="payment">
									 	<option value="american_express">American Express</option>
									 	<option value="visa">Visa</option>
									 	<option value="mastercard">Mastercard</option>
										<option value="discover">Discover</option>
									</select>
									
									<label for="cardnumber">Card Number:</label>
									<input type="text" id="cardnumber" name="cardnumber" required>
					
									<label for="billingname">Billing Name:</label>
									<input type="text" id="billingname" name="billingname" required>
					
									<label for="billingaddress">Billing Address:</label>
									<input type="text" id="billingaddress" name="billingaddress" required>
									
									<label for="billingzip">Billing Zip Code:</label>
									<input type="text" id="billingzip" name="billingzip" required>
									
								
							   </div>
						</div>
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" required>
					<button type="submit" class="order-button">Place Order</button>
		  		</form>
			</div>
		</div>
	</main>
	<script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const subtotal = 349.98; // Example subtotal value
            const taxRate = 0.0825;
            const taxAmount = subtotal * taxRate;
			const total = subtotal + taxAmount;
            document.getElementById('subtotal').innerHTML = '<strong>Subtotal:</strong> $' + subtotal.toFixed(2);
            document.getElementById('tax').innerHTML = '<strong>Tax (8.25%):</strong> $' + taxAmount.toFixed(2);
			document.getElementById('total').innerHTML = '<strong>Total:</strong> $' + total.toFixed(2);
        });
    </script>
    <footer>
        &copy; 2024 Furniture Frontline. All rights reserved.
    </footer>
</body>
</html>
