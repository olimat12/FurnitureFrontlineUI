<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Furniture Store Logo">
			<h1>Furniture Store</h1>
		</div>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="furniture_browser.html">Browse Furniture</a></li>
				<li><a href="user_dashboard.html">Dashboard</a></li>

			<div></div>
			<div></div>
			<div></div>
		</div>
	</header>
	<script>
		function toggleMenu() {
			const nav = document.querySelector('header nav ul');
			nav.classList.toggle('active');
		}
	</script>
    <main>
        <form action="signup_process.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In here</a></p>
    </main>
