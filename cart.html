<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Furniture Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
		<div class="logo">
			<img src="logo.png" alt="Furniture Store Logo">
			<h1>Furniture Store</h1>
		</div>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="furniture_browser.html">Browse Furniture</a></li>
				<li><a href="user_dashboard.html">Dashboard</a></li>
				<li><a href="signup.html">Sign Up</a></li>
				<li><a href="signin.html">Sign In</a></li>
			</ul>
		</nav>
		<a href="cart.html" class="cart-button">Cart</a>
		<div class="hamburger" onclick="toggleMenu()">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</header>
	<script>
		function toggleMenu() {
			const nav = document.querySelector('header nav ul');
			nav.classList.toggle('active');
		}
	</script>
    <main>
        <section>
            <h2>Items in Your Cart</h2>
            <div class="cart-item">
                <p>Comfy Chair - Quantity: <input type="number" value="1"></p>
                <p>Price: $149</p>
                <button>Remove</button>
            </div>
            <!-- More cart items -->
            <button>Proceed to Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Furniture Store</p>
    </footer>
</body>
</html>
